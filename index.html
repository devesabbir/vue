<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vue JS</title>
</head>
<body>

   <div id="app">
       {{message}}
       <div v-if="foods.length > 0">
           <div v-for="(item, index) in foods" :key="index">
                <p>{{item}}</p>
           </div>
       </div>
 
   </div>

   <script
       src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>

    <script src="./app.js"></script>
</body>
</html>
